<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cofee adventure | Wild Code School</title>
    <link rel="stylesheet" href="../assets/styles/toilet_fabrice.css">
</head>
<body>
  <main>
    <!-- Chrono and bag pack -->
    <aside>
      <section class="wrapper-aside">
        <button class="btn-chrono">02:00</button>
        <section id="inventory-wrapper">
          <img class="inventory-bag" src="../assets/images/png_files/objet-sac-a-dos-cofee_adventure.png" alt="Inventaire.">
          <div class="bg-inventory"></div>
        </section>
      </section>
    </aside>
    <!-- Game area -->
    <section class="center">
      <section class="center2">
        <div class="btn-top btn-vertical-direction-up">
          <a><img src="../assets/images/png_files/arrow.svg" alt=""></a>
        </div>
        <div class="btn-right btn-horizontal-direction">
          <a><img src="../assets/images/png_files/arrow.svg" alt=""></a>
        </div>
        <div class="btn-bottom btn-vertical-direction-bottom">
          <a><img src="../assets/images/png_files/arrow.svg" alt=""></a>
        </div>
        <div class="btn-left btn-horizontal-direction">
          <a><img src="../assets/images/png_files/arrow.svg" alt=""></a>
        </div>
      </section>
    </section>
    
    <section class="grid-container">
      <img class="front-toilet" src="../assets/images/jpg_files/toilet/room_toilette_01-cofee_adventure.jpg" alt="Les toilettes de la Wild Code School.">
    </section>
    
  </main>
  <script src="../assets/js/toilet_fabrice.js"></script>
</body>
</html>
